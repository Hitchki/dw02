<div *ngFor="let contentItem of infocontent">
  <div *ngIf="contentItem.normtext">
    <dw-normtext [normtextcontent]="contentItem.normtext">contentItem.normtext:::{{contentItem.normtext}}</dw-normtext>
  </div>
  <div *ngIf="contentItem.searchtree">{{ contentItem.searchtree | json }}</div>
</div>
